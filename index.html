<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proof Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Proof Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
            </div>
        </div>
    </nav>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="errorModalLabel">Parsing Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorModalMessage">
                    <!-- Error message will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="text-center">Proof Generator</h2>

        <!-- Special Characters Input -->
        <div class="mb-3">
            <div id="logic-buttons" class="btn-group">
                <button class="btn btn-secondary logic-char" data-char="¬">¬</button>
                <button class="btn btn-secondary logic-char" data-char="∧">∧</button>
                <button class="btn btn-secondary logic-char" data-char="∨">∨</button>
                <button class="btn btn-secondary logic-char" data-char="→">→</button>
                <button class="btn btn-secondary logic-char" data-char="↔">↔</button>
            </div>
        </div>

        <!-- Input Fields -->
        <div id="input-container">
            <div class="input-group mb-2 premise-box">
                <input type="text" class="form-control premise-input" placeholder="Enter a premise">
                <button class="btn btn-danger remove-premise">X️</button>
            </div>
        </div>

        <button class="btn btn-primary mb-3" id="add-premise">Add Premise</button>

        <!-- Conclusion Input -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="conclusion" placeholder="Enter a conclusion (optional)">
        </div>

        <button class="btn btn-success" id="submit-proof">Generate Proof</button>

        <!-- Proof Output -->
        <div class="mt-4">
            <h4>Result:</h4>
            <pre id="proof-output" class="bg-white p-3 border rounded"></pre>
        </div>
    </div>

    <script src="logic.js"></script>
    <script src="buttons.js"></script>

</body>
</html>
