<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DP Resolver</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-file-code-fill me-2"></i>DP Resolution</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <main class="container py-5">
    <!-- Input Section -->
    <div class="card shadow-sm mb-5">
      <div class="card-body">
        <h2 class="card-title mb-4">Resolve it!</h2>

        <!-- Operators Toolbar -->
        <fieldset class="mb-4">
          <legend class="visually-hidden">Logic Operators</legend>
          <div class="btn-group" role="group" aria-label="Logical operators">
            <button type="button" class="btn btn-outline-secondary logic-operator" data-char="¬" title="NOT">¬</button>
            <button type="button" class="btn btn-outline-secondary logic-operator" data-char="∧" title="AND">∧</button>
            <button type="button" class="btn btn-outline-secondary logic-operator" data-char="∨" title="OR">∨</button>
            <button type="button" class="btn btn-outline-secondary logic-operator" data-char="→" title="IMPLIES">→</button>
            <button type="button" class="btn btn-outline-secondary logic-operator" data-char="↔" title="IFF">↔</button>
          </div>
        </fieldset>

        <!-- Premises Form -->
        <form id="proof-form">
          <div class="mb-3" id="premises-container">
            <label class="form-label">Premises</label>
            <div class="input-group mb-2 premise-row">
              <input type="text" name="premises[]" class="form-control premise-input"  id="first-premise" placeholder="P → Q" required>
            </div>
          </div>
          <button class="btn btn-outline-primary mb-3" id="add-premise" type="button"><i class="bi bi-plus"></i> Add Premise</button>

          <!-- Conclusion -->
          <div class="mb-4">
            <label for="conclusion" class="form-label">Conclusion (optional)</label>
            <input type="text" id="conclusion" name="conclusion" class="form-control" placeholder="e.g. Q" />
          </div>

          <div class="text-end">
            <button type="submit" class="btn btn-primary" id="submit-proof"><i class="bi bi-lightbulb-fill me-2"></i>Generate Proof</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Results Section -->
    <section id="proof-output-container">
      <h3 class="mb-4">Results</h3>
      <div class="row gy-4">
        <div class="col-md-6">
          <div class="card shadow-sm h-100">
            <div class="card-header">CNF Forms</div>
            <div class="card-body scrollable" id="cnf-output"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card shadow-sm h-100">
            <div class="card-header">Clauses</div>
            <div class="card-body scrollable" id="clauses-output"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card shadow-sm h-100">
            <div class="card-header">Solutions</div>
            <div class="card-body scrollable" id="solution-output"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card shadow-sm h-100">
            <div class="card-header">Resolution Proof</div>
            <div class="card-body scrollable">
              <table class="table table-sm mb-0" id="proof-output"></table>
            </div>
          </div>
        </div>
      </div>
      <div class="card shadow-sm mt-4">
        <div class="card-header">Resolution Tree</div>
        <div class="card-body">
            <pre><code id = "tree-output"></code></pre>
        </div>
      </div>
    </section>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="logic.js"></script>
  <script src="ui.js"></script>

</body>
</html>
